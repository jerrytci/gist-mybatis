<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <link rel="stylesheet" href="libAndFrame/layui/css/layui.css" media="all">
    <style>
        body{
            margin: 10px;
        }
    </style>
</head>
<body>
<blockquote style="text-align: center" class="layui-elem-quote">你不是真的特仑苏</blockquote>
<div class="layui-tab layui-tab-card" lay-filter="demo" style="height: 300px;">
    <ul class="layui-tab-title">
        <li class="layui-this">演示说明</li>
        <li>标题一</li>
        <li>标题二</li>
        <li>标题三</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            在这里，你将以最直观的形式体验Layui！在编辑器中可以执行layui相关的一切代码。
            <br>你也可以点击左侧导航针对性地试验我们提供的示例。
        </div>
        <div class="layui-tab-item">内容1</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
    </div>
</div>

<div id="pageDemo"></div>
<!--html-->
<hr />
<!--html end-->
<script src="libAndFrame/layui/layui.js"></script>
<script>
    layui.use(['layer', 'laypage', 'element'], function(){
        var layer = layui.layer
            ,laypage = layui.laypage
            ,element = layui.element();

        //向世界问个好
        layer.msg('Hello World');

        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.msg('切换了：'+ this.innerHTML);
            console.log(data);
        });

        //分页
        laypage({
            cont: 'pageDemo' //分页容器的id
            ,pages: 100 //总页数
            ,skin: '#5FB878' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页');
                }
            }
        });
    });
</script>
</body>
</html>
